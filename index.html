<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Canada - Watch TV Shows Online, Watch Movies Online</title>
    <!--Favicon-->
    <link rel="icon" href="assets/images/favicon.png">
    <!--CSS Style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--Header-->
    <header class="headerImg">
        <!--Navbar-->
        <nav class="headerNav">
            <img id="logo" src="assets/images/logo.png">
            <button type="submit" class="submit">Sign In</button>
            <select class="selectLang">
                <option value="/kw/">Portugues</option>
                <option value="/kw-en/">English</option>
            </select>
        </nav>
        <!--Get started -->
        <div class="starter-container">
            <h1>Unlimited movies, TV <br> shows, and more.</h1>
            <p class="paragraf-1">Watch anywhere. Cancel anytime.</p>
            <p class="paragraf-2">Ready to watch? Enter your email to create or restart your membership.</p>
            <input type="text" name="email" placeholder="Email Address">
            <button type="submit">Get Started ></button>
        </div>
    </header>

    <!--Main section-->
    <section class="main-section">
        <!--Enjoy TV-->
        <div class="section-container">
            <div class="left-column">
                <h1>Enjoy on your TV.</h1>
                <h3>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h3>
            </div>
            <div class="right-column">
                <img src="assets/images/tv.png">
                <video class="video-1" autoplay="" playsinline="" muted="" loop="">
                    <source src="assets/videos/video1.m4v" type="video/mp4">
                </video>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
